<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<th:block th:replace="~{fragmentos/link-script::link-scrpit}"></th:block>
<div th:replace="~{fragmentos/navbar::navbar}"></div>
<body>
<div class="container d-flex flex-column justify-content-center align-items-center vh-70">
    <form action="/login" th:object="${usuario}" method="post">
        <div th:replace="~{fragmentos/titulo::titulo('Iniciar Sesion')}"></div>
        <div class="row mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" required th:field="*{nombre}">
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword3" required th:field="*{password}">
        </div>
        <div class="d-flex align-items-center">
            <button type="submit" class="btn btn-primary me-auto">Sign in</button>
            <a href="/register" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                Registrate aqui...
            </a>
        </div>
    </form>
    <p></p>
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
</div>
</body>
</html>
